<form [formGroup]="form" class="form-horizontal">
    <div class="row" formGroupName="visitor">
        <div class="form-group col-md-6">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Visitor Name">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="company" class="col-sm-2 control-label">Company</label>
            <div class="col-sm-10">
                <input formControlName="company" type="text" class="form-control" id="company" placeholder="Visitor's company'">
            </div>
        </div>
    </div>
    <div class="row">
        <div formGroupName="badge" class="form-group col-md-6">
            <label for="badge" class="col-sm-2 control-label">Badge#</label>
            <div class="col-sm-10">
                <input formControlName="badge" type="text" class="form-control" id="badge" placeholder="Badge#">
            </div>
        </div>
        <div formGroupName="keycard" class="form-group col-md-6">
            <label for="keycard" class="col-sm-2 control-label">Keycard#</label>
            <div class="col-sm-10">
                <input formControlName="keycard" type="text" class="form-control" id="keycard" placeholder="Keycard#">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group" formGroupName="badge">
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" formControlName="returned"> Badge Returned
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" formControlName="returned"> Badge Returned
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row" formGroupName="visitor">
        <div class="form-group col-md-6">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Visitor Name">
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="company" class="col-sm-2 control-label">Company</label>
            <div class="col-sm-10">
                <input formControlName="company" type="text" class="form-control" id="company" placeholder="Visitor's company'">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
          <input type="checkbox"> Remember me
        </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
